<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vánoční kalendář – 24 okének</title>
  <meta name="description" content="Jednoduchý vánoční kalendář s 24 okénky v pevně náhodném pořadí. HTML + JS only." />
  <link rel="stylesheet" href="calendar.css" />
</head>
<body>
  <!-- Lightweight snow overlay; flakes are injected via JS for ambience -->
  <div class="snow" aria-hidden="true" id="snow"></div>

  <header>
    <h1>Vánoční kalendář</h1>
    <p class="subtitle">24 okének s daty 1.12. – 24.12. v náhodném pořadí.</p>
  </header>

  <!-- Doors grid remains empty until JS renders the randomized order -->
  <main class="grid" id="grid" aria-live="polite"></main>

  <!-- Modal that shows the selected day and handles the unlock flow -->
  <dialog id="dayModal" aria-labelledby="modalTitle">
    <div class="modal-head">
      <strong id="modalTitle">Datum</strong>
      <button class="btn" id="closeModal" aria-label="Zavřít">✕</button>
    </div>
    <div class="modal-body">
      <img id="dayImage" alt="Obrázek okénka" />
      <div class="input-row">
        <input id="dayInput" type="password" placeholder="Zadej kód pro odemčení obrázku" />
        <button class="btn primary" id="submitNote">Odemknout</button>
      </div>
      <small id="unlockHint" style="color:#ff7961;display:none">Nesprávný kód. Zkus to znovu.</small>
    </div>
  </dialog>

  <footer>
    <small>Kalendář pro vás připravil Lukáš a Ondra z Grafit.games</small>
  </footer>

  <script src="calendar.js" defer></script>
</body>
</html>
