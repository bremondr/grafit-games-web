<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adventn√≠ kalend√°≈ô ‚Äì 24 √∫kol≈Ø</title>
  <meta name="description" content="Jednoduch√Ω adventn√≠ kalend√°≈ô s 24 ok√©nky pro pl√°novan√© √∫koly. HTML + JS only." />
  <style>
    :root{
      --bg: #0b1220;
      --card: #111a2e;
      --accent: #e53935;
      --accent-2: #2ecc71;
      --text: #eaf2ff;
      --muted: #9fb3d1;
      --gold: #f7c948;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #1a2747 0%, rgba(26,39,71,0) 60%),
        radial-gradient(900px 500px at 110% -20%, #16213e 0%, rgba(22,33,62,0) 60%),
        var(--bg);
      min-height:100%;
    }
    header{
      padding: clamp(24px, 4vw, 48px) 20px 8px;
      text-align:center;
    }
    h1{
      margin:0 0 8px;
      font-size: clamp(28px, 4.5vw, 48px);
      letter-spacing: 0.5px;
    }
    .subtitle{
      color: var(--muted);
      font-size: clamp(14px, 2vw, 18px);
      margin-bottom: 16px;
    }

    .toolbar{
      margin: 8px auto 0;
      max-width: 980px;
      display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap;
    }
    .chip{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--text);
      padding: 8px 12px; border-radius: 999px;
      display:inline-flex; align-items:center; gap:8px;
      font-size:14px;
    }
    .chip input{accent-color: var(--gold)}

    .progress{
      width: min(980px, 92vw);
      margin: 12px auto 24px;
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      height: 10px; position: relative; overflow: hidden;
    }
    .progress .bar{
      position:absolute;left:0;top:0;height:100%;width:0%;
      background: linear-gradient(90deg, var(--gold), #ff7961);
      box-shadow: 0 0 16px rgba(247,201,72,.6);
      transition: width .5s ease;
    }

    .grid{
      width:min(1100px, 94vw);
      margin: 8px auto 48px;
      display:grid;
      grid-template-columns: repeat( auto-fit, minmax(120px, 1fr) );
      gap: 16px;
    }

    .door{
      position:relative;
      aspect-ratio: 1 / 1;
      background: linear-gradient(180deg, #172446, #0e1834);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      transform: translateY(0);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .door:hover{ transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,.35); border-color: rgba(255,255,255,0.22); }

    .door .num{
      position:absolute; inset: 10px auto auto 12px;
      font-weight:700; font-size: 18px; color: var(--gold);
      text-shadow: 0 1px 0 #7a5c00;
    }
    .door .title{
      position:absolute; inset: auto 12px 12px 12px;
      font-size: 13px; color: var(--muted);
      line-height:1.25; max-height: 2.6em; overflow: hidden;
    }

    .door.opened{
      background: linear-gradient(180deg, #143b2b, #0d241b);
      border-color: rgba(46, 204, 113, 0.55);
    }
    .door.locked{ opacity: .6; cursor: not-allowed; }

    .ribbon{
      position:absolute; right:-36px; top:10px; rotate: 35deg;
      background: var(--accent);
      color:white; font-size: 12px; padding:4px 40px; box-shadow:0 4px 12px rgba(0,0,0,.35);
      border-radius: 2px; letter-spacing:.5px;
    }
    .ribbon.done{ background: var(--accent-2); }

    dialog{
      border:none; border-radius: 16px; padding:0; width:min(560px, 92vw);
      background: #0f1730; color: var(--text);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    dialog::backdrop{ background: rgba(6,10,20,.6) }
    .modal-head{ padding:18px 20px; border-bottom:1px solid rgba(255,255,255,.1); display:flex; align-items:center; justify-content:space-between; }
    .modal-body{ padding:18px 20px; }
    .modal-foot{ padding:16px 20px; border-top:1px solid rgba(255,255,255,.08); display:flex; justify-content:flex-end; gap:8px }
    .btn{
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.18);
      color:var(--text); padding:10px 14px; border-radius:12px; cursor:pointer; font-size:14px;
    }
    .btn.primary{ background: linear-gradient(180deg, #ffd36e, #f7c948); color:#1a1f2e; border-color: rgba(0,0,0,.12); font-weight:600 }
    .btn:disabled{ opacity:.6; cursor:not-allowed }

    footer{ color:var(--muted); text-align:center; padding: 8px 0 24px; font-size:12px }
    a{ color: var(--gold) }

    /* Snow (pure CSS for a tiny festive vibe) */
    .snow{pointer-events:none; position:fixed; inset:0; overflow:hidden; z-index:0}
    .flake{ position:absolute; top:-10px; width:6px; height:6px; border-radius:50%; background: rgba(255,255,255,.8); filter: blur(.4px); animation: fall linear infinite; }
    @keyframes fall{ to{ transform: translateY(110vh) } }
  </style>
</head>
<body>
  <div class="snow" aria-hidden="true" id="snow"></div>
  <header>
    <h1>Adventn√≠ kalend√°≈ô √∫kol≈Ø</h1>
    <p class="subtitle">24 ok√©nek pro va≈°e pl√°novan√© p≈ôedv√°noƒçn√≠ √∫koly. Kliknƒõte na den a otev≈ôete zad√°n√≠.</p>

    <div class="toolbar">
      <label class="chip"><input type="checkbox" id="lockByDate"> Zamknout podle data (prosinec)</label>
      <button class="chip" id="resetBtn" title="Smazat stav otev≈ôen√Ωch ok√©nek">Resetovat stav</button>
    </div>

    <div class="progress" title="Dokonƒçeno">
      <div class="bar" id="progressBar"></div>
    </div>
  </header>

  <main class="grid" id="grid" aria-live="polite"></main>

  <dialog id="taskModal" aria-labelledby="taskTitle">
    <div class="modal-head">
      <strong id="taskTitle">√ökol</strong>
      <button class="btn" id="closeModal" aria-label="Zav≈ô√≠t">‚úï</button>
    </div>
    <div class="modal-body">
      <p id="taskText" style="white-space:pre-wrap"></p>
    </div>
    <div class="modal-foot">
      <button class="btn" id="markDone">Oznaƒçit jako splnƒõno</button>
      <button class="btn primary" id="okBtn">Hotovo</button>
    </div>
  </dialog>

  <footer>
    <small>HTML + JS only. √ökoly uprav√≠te v poli <em>tasks</em> uvnit≈ô skriptu n√≠≈æe.</small>
  </footer>

  <script>
    // === KONFIGURACE √öKOL≈Æ ==================================================
    // ‚ûú Upravte texty √∫kol≈Ø zde (1..24). Pr√°zdn√© ponech√° titulek jen s ƒç√≠slem dne.
    const tasks = [
      "Vytvo≈ô si seznam d√°rk≈Ø.",
      "Zavolej nƒõkomu bl√≠zk√©mu.",
      "Udƒõlej si hork√© kakao a chvilku odpoƒçinek.",
      "Vy≈ôiƒè jeden odkl√°dan√Ω e‚Äëmail.",
      "Udƒõlej po≈ô√°dek v pracovn√≠m stole.",
      "Napl√°nuj peƒçen√≠ cukrov√≠.",
      "Kr√°tk√° proch√°zka venku.",
      "Vy≈ôaƒè jednu zbyteƒçnost z bytu.",
      "Zabal jeden d√°rek.",
      "Napi≈° p≈ô√°n√≠ kolegovi/kamar√°dovi.",
      "Vyvƒõtrej a dej si 5 hlubok√Ωch n√°dech≈Ø.",
      "P≈ôiprav playlist koled.",
      "Udƒõlej rezervaci/objedn√°vku, co nesnese odklad.",
      "Prot√°hni se 10 minut.",
      "Zkontroluj rozpoƒçet na sv√°tky.",
      "P≈ôiprav si outfit na veƒç√≠rek.",
      "Srovnej fotky z roku do alba.",
      "Udƒõlej dobr√Ω skutek.",
      "Zapi≈° si 3 vƒõci, za kter√© jsi vdƒõƒçn√Ω/√°.",
      "Zkontroluj v√Ωzdobu a svƒõt√Ωlka.",
      "Napl√°nuj ≈°tƒõdroveƒçern√≠ menu.",
      "Kup posledn√≠ chybƒõj√≠c√≠ d√°rek.",
      "Ukliƒè a p≈ôiprav domov na ≈†tƒõdr√Ω den.",
      "U≈æij si klidn√Ω ≈†tƒõdr√Ω den. üéÑ"
    ];

    // Kl√≠ƒçe pro localStorage
    const STORAGE_KEY = 'advent_opened_v1';
    const LOCK_KEY    = 'advent_lockByDate_v1';

    // Stav
    let opened = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    // UI prvky
    const grid = document.getElementById('grid');
    const progressBar = document.getElementById('progressBar');
    const modal = document.getElementById('taskModal');
    const taskTitleEl = document.getElementById('taskTitle');
    const taskTextEl = document.getElementById('taskText');
    const okBtn = document.getElementById('okBtn');
    const closeModal = document.getElementById('closeModal');
    const markDoneBtn = document.getElementById('markDone');
    const lockByDateToggle = document.getElementById('lockByDate');
    const resetBtn = document.getElementById('resetBtn');

    // Nastaven√≠ zamƒçen√≠ podle data z localStorage
    lockByDateToggle.checked = localStorage.getItem(LOCK_KEY) === '1';
    lockByDateToggle.addEventListener('change', () => {
      localStorage.setItem(LOCK_KEY, lockByDateToggle.checked ? '1' : '0');
      render();
    });

    resetBtn.addEventListener('click', () => {
      if(confirm('Opravdu smazat stav otev≈ôen√Ωch ok√©nek?')){
        opened = [];
        localStorage.removeItem(STORAGE_KEY);
        render();
      }
    });

    // Pomocn√© funkce
    function todayInfo(){
      const now = new Date();
      return { day: now.getDate(), month: now.getMonth()+1, year: now.getFullYear() };
    }

    function isLocked(dayNumber){
      if(!lockByDateToggle.checked) return false;
      const t = todayInfo();
      // Zamknout ok√©nka s ƒç√≠slem vƒõt≈°√≠m ne≈æ dne≈°n√≠ den v prosinci
      return !(t.month === 12 && dayNumber <= Math.min(24, t.day));
    }

    function updateProgress(){
      const count = opened.length;
      const pct = Math.min(100, Math.round((count/24)*100));
      progressBar.style.width = pct + '%';
      progressBar.title = `Dokonƒçeno ${count}/24`;
    }

    function openTask(day){
      const idx = day-1;
      taskTitleEl.textContent = `Den ${day}`;
      taskTextEl.textContent = (tasks[idx] || '‚Äî ≈æ√°dn√Ω √∫kol ‚Äî');
      modal.showModal();

      markDoneBtn.onclick = () => {
        if(!opened.includes(day)){
          opened.push(day);
          localStorage.setItem(STORAGE_KEY, JSON.stringify(opened));
          render();
        }
        modal.close();
      };
    }

    okBtn.addEventListener('click', () => modal.close());
    closeModal.addEventListener('click', () => modal.close());

    function createDoor(day){
      const el = document.createElement('button');
      el.className = 'door';
      el.setAttribute('aria-label', `Den ${day}`);
      el.innerHTML = `<span class="num">${day}</span>`;

      const t = tasks[day-1];
      if(t){
        const title = document.createElement('span');
        title.className = 'title';
        title.textContent = t;
        el.appendChild(title);
      }

      const ribbon = document.createElement('span');
      ribbon.className = 'ribbon';
      ribbon.textContent = 'UZAMƒåENO';
      el.appendChild(ribbon);

      const doneRibbon = document.createElement('span');
      doneRibbon.className = 'ribbon done';
      doneRibbon.textContent = 'SPLNƒöNO';
      doneRibbon.style.display = 'none';
      el.appendChild(doneRibbon);

      function refreshState(){
        const locked = isLocked(day);
        const isDone = opened.includes(day);
        el.classList.toggle('locked', locked);
        el.classList.toggle('opened', isDone);
        ribbon.style.display = locked ? 'block' : 'none';
        doneRibbon.style.display = isDone ? 'block' : 'none';
        el.disabled = locked;
      }
      refreshState();

      el.addEventListener('click', () => openTask(day));

      return { el, refreshState };
    }

    function render(){
      grid.innerHTML = '';
      const doors = [];
      for(let d=1; d<=24; d++){
        const { el, refreshState } = createDoor(d);
        grid.appendChild(el);
        doors.push({ refreshState });
      }
      updateProgress();
      // Refresh after render for accurate lock states
      doors.forEach(d => d.refreshState());
    }

    // Jednoduch√Ω sn√≠h
    function snow(){
      const holder = document.getElementById('snow');
      const count = 60; // drobn√Ω efekt, dr≈æ√≠me lehk√©
      for(let i=0;i<count;i++){
        const flake = document.createElement('i');
        flake.className = 'flake';
        flake.style.left = Math.random()*100 + 'vw';
        flake.style.animationDuration = (6 + Math.random()*12) + 's';
        flake.style.opacity = (0.4 + Math.random()*0.6).toFixed(2);
        flake.style.width = flake.style.height = (2 + Math.random()*4) + 'px';
        holder.appendChild(flake);
      }
    }

    // Init
    render();
    snow();
  </script>
</body>
</html>
